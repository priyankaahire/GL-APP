
<h2 mat-dialog-title class="custom-dialog-title">Create Recon</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Reacon Name</mat-label>
      <input matInput formControlName="username" required>
    </mat-form-field>
  
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Frequency</mat-label>
      <mat-select formControlName="frqOption" required>
        <mat-option *ngFor="let option of frqOptions" [value]="option.id">{{option.value}}</mat-option>
      </mat-select>
    </mat-form-field>
  
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
